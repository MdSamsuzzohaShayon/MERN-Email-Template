<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Before</title>
</head>

<body>
    <!-- INSERT BEFORE ALLOWS TO INSERT A NEW NODE INTO AN EXISTING PARENT NODE BEFORE ONE OF ITS CHILDS NODE  -->
    <h2>Insert before</h2>

    <ul id="myList">
        <li>Apples</li>
        <li id="pearsItem">Pears</li>
        <li>Banana</li>
    </ul>

    <script>
        // FIRST NEED REFERANCE OF PARENT ELEMENT 
        const parentElementList = document.getElementById('myList');
        // NEED THE REFERANCE ELEMENT BEFORE WHICH WE WANT TO INSERT 
        const prearsItem = document.getElementById('pearsItem');


        // CREATE NEW LIST ITEM TO INSERT 
        const orangesItem = document.createElement('li');
        orangesItem.textContent = "Oranges";
        const pinaplesItem = document.createElement('li');
        pinaplesItem.textContent = "Pinaples";


        parentElementList.insertBefore(orangesItem, prearsItem);




        // OPPOSITE TO APPEND CHILD 
        function addToBeganning(parent, toInsert) {
            const firstChild = parent.firstChild;
            parent.insertBefore(toInsert, firstChild);
            // ELEMENT IS TOP OF NODE 

        }


        addToBeganning(parentElementList, pinaplesItem);






    </script>
</body>

</html>
