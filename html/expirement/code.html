<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
</head>

<body>
    <p>The HTML <code>button</code> tag defines a clickable button.</p>
    <br>
    <xmp>
        <h3>This is some html</h3>
    </xmp>
    <code id="blue">
        </code>
    <br>


    <script>
        const htmlToCode = (html) => {

            html.replace(/</g, '&lt;');
            html.replace(/>/g, '&gt;');

            // Jimbo.
            // That's what she said
            // console.log(lessthan);
            // console.log(graterthan);
            return html;
        }

        var myHTML = "<div><h1>Jimbo.</h1>\n<p>That's what she said</p></div>";
        document.getElementById('blue').textContent = htmlToCode(myHTML);
    </script>
</body>

</html>
