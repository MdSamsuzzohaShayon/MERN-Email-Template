<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Observer</title>
    <style>
        .wrapper {
            margin-top: 10%;
            margin-left: 10%;
            width: 500px;
            height: 7em;
            background: rgb(159, 159, 255);
        }

        .content {
            border: 2px solid rgb(146, 233, 65);
            outline: none;
        }
    </style>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <div class="content" id="content" contenteditable="true">Lorem ipsum dolor sit amet consectetur adipisicing
            elit. Velit iste et reiciendis vel consequatur? Iure amet facere repellendus. Quos corrupti asperiores
            consectetur. Vitae dolorum delectus laboriosam quas neque tempore minima?</div>
    </div>

    <script>
        const wrapper = document.getElementById('wrapper');
        const resizeObserver = new ResizeObserver(e => {
            console.log("E: ", e);
            console.log("target: ", e[0].target);
            console.log("Content Reactangle: ", e[0].contentRect);
            if (e[0].contentRect.height >= 100) {
                console.log("it's true: e[0].contentRect >= 100 ");
                wrapper.style.height = "10%";
            }
        });
        // 110 

        resizeObserver.observe(document.getElementById('content'));

        // checkbox.addEventListener('change', () => {
        //     if (checkbox.checked) {
        //         resizeObserver.observe(divElem);
        //     } else {
        //         resizeObserver.unobserve(divElem);
        //     }
        // });
    </script>
</body>

</html>
