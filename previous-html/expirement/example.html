<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Before</title>
</head>

<body>
    <div class="elem-1" id="prev-e">
        <div id="prev-e-child">Child element</div>
    </div>
    <script>
        const newNode = document.createElement('div');
        newNode.textContent = "inserted before";
        const previousElement = document.getElementById('prev-e');
        const previousElementChild = document.getElementById('prev-e-child');
        previousElement.parentElement.insertBefore(newNode, null);
    </script>
</body>

</html>
