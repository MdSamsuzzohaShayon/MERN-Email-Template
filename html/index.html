<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="whole-body">
        <div class="wrapper">
            <div class="template-builder">
                <div class="workpace">
                    <!-- TEMPLATE EDITING START  -->
                    <div class="col col-10">
                        <header class="title-bar">
                            <form class="h-form">
                                <input type="text" id="title" placeholder="Newslatter title" />
                            </form>
                            <div class="h-btn">
                                <button class="btn cancel">Cancel</button>
                                <button id="save-btn" class="btn save">Save</button>
                            </div>
                        </header>

                        <div class="template-wrapper">
                            <div class="header-image">
                                <img class="header-img" id="header-img" src="./img/header.jpg" />
                            </div>
                            <!-- DROPABLE ZONE START -->
                            <div class="drop-wrapper" id="drop-zone"></div>
                            <!-- DROPABLE ZONE ENDS  -->
                        </div>
                    </div>
                    <!-- TEMPLATE EDITING ENDS  -->


                    <!-- RIGHTBAR START  -->
                    <div class="col col-6 right-bar">
                        <!-- ON CLICK EVENT CLOSE THE RIGHT BAR WRAPPER IN THE MEAN TIME OPEN PROPERTY BAR  -->

                        <div class="rb-wrapper" id="br-content">
                            <div class="rb-header">
                                <h2>Template Creator</h2>
                                <h4>Drag & Drop to Get Started</h4>
                            </div>
                            <!-- PROPERTY BAR START  -->
                            <div class="rb-props" id="rb-props">
                                <h3>Properties</h3>
                                <div class="props img-props">
                                    <div class="img-props-1 img-wrap">
                                        <input type="file" name="img-input" id="img-input">
                                        <img class="img" id="img-preview" src="img/empty-image.png" alt="Image">
                                    </div>
                                    <div class="img-props-2 img-link-wrap">
                                        <label for="img-link">Hyperlink</label>
                                        <input type="text" name="img-link" id="img-link">
                                    </div>
                                    <div class="img-props-2 img-link-wrap">
                                        <label for="img-new-tab">Open in new tab</label>
                                        <input type="checkbox" name="new-tab" id="img-new-tab">
                                    </div>
                                </div>
                                <div class="props txt-props">
                                    <!-- https://developer.mozilla.org/en-US/docs/Web/API/Document/execCommand -->
                                    <h4 class="txt-options">Pragraph</h4>
                                    <div class="txt-pragraph">
                                        <button class="txt-align-btn" data-align="justifyLeft"
                                            id="txt-align-left">Left</button>
                                        <button class="txt-align-btn" data-align="justifyCenter"
                                            id="txt-align-center">Center</button>
                                        <button class="txt-align-btn" data-align="justifyRight"
                                            id="txt-align-right">Right</button>
                                    </div>
                                    <h4 class="txt-options">Fonts</h4>
                                    <div class="txt-fonts-family">
                                        <select name="txt-font txt-font-family" id="txt-font-family">
                                            <option value="Verdana">Verdana</option>
                                            <option value="Helvetica">Helvetica</option>
                                            <option value="Tahoma">Tahoma</option>
                                            <option value="Trebuchet MS">Trebuchet MS</option>
                                            <option value="Times New Roman">Times New Roman</option>
                                            <option value="Georgia">Georgia</option>
                                            <option value="Garamond">Garamond</option>
                                            <option value="Courier New">Courier New</option>
                                            <option value="Brush Script MT">Brush Script MT</option>
                                        </select>
                                        <select name="txt-font txt-font-size" id="txt-font-size">
                                            <option value="2">8</option>
                                            <option value="3">10</option>
                                            <option value="4">11</option>
                                            <option value="5">12</option>
                                            <option value="6">13</option>
                                            <option value="7">14</option>
                                        </select>
                                    </div>
                                    <div class="txt-font-style">
                                        <button class="txt-btn-style" data-style="bold" id="txt-bold">Bold</button>
                                        <button class="txt-btn-style" data-style="italic"
                                            id="txt-italic">Italic</button>
                                        <button class="txt-btn-style" data-style="underline"
                                            id="txt-underline">Underline</button>
                                    </div>
                                    <div class="txt-link">
                                        <div class="txt-props-2 txt-link-wrap">
                                            <label for="txt-link">Hyperlink</label>
                                            <input type="text" name="txt-link" id="txt-link">
                                        </div>
                                        <div class="txt-props-2 txt-tab-wrap">
                                            <label for="txt-new-tab">Open in new tab</label>
                                            <input type="checkbox" name="txt-new-tab" id="txt-new-tab">
                                        </div>
                                    </div>
                                </div>
                                <div class="props btn-props">
                                    <h3 class="props-header">Button Properties</h3>
                                    <div class="btn-color-props bg-btn-color">
                                        <label for="btn-color">Button Color</label>
                                        <input type="color" name="btn-color" id="btn-color">
                                    </div>
                                    <div class="btn-color-props text-color">
                                        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/color -->
                                        <label for="btn-text-color">Text Color</label>
                                        <input type="color" name="text-color" id="btn-font-color">
                                    </div>
                                    <div class="btn-color-props font-btn-size">
                                        <select name="btn-font-family" id="btn-font-family">
                                            <option value="Verdana">Verdana</option>
                                            <option value="Helvetica">Helvetica</option>
                                            <option value="Tahoma">Tahoma</option>
                                            <option value="Trebuchet MS">Trebuchet MS</option>
                                            <option value="Times New Roman">Times New Roman</option>
                                            <option value="Georgia">Georgia</option>
                                            <option value="Garamond">Garamond</option>
                                            <option value="Courier New">Courier New</option>
                                            <option value="Brush Script MT">Brush Script MT</option>
                                        </select>
                                        <select name="btn-font-size size-btn" id="btn-font-size">
                                            <option value="8">8</option>
                                            <option value="11">10</option>
                                            <option value="12">12</option>
                                            <option value="14">14</option>
                                            <option value="16">16</option>
                                            <option value="18">18</option>
                                            <option value="20">20</option>
                                            <option value="24">24</option>
                                            <option value="30">30</option>
                                        </select>
                                    </div>
                                    <div class="btn-color-props btn-text">
                                        <label for="btn-text-color">Button Text</label>
                                        <input type="text" name="btn-text" id="btn-text">
                                    </div>

                                    <div class="btn-color-props btn-hyperlink">
                                        <label for="btn-hyperlink">Button Hyperlink</label>
                                        <input type="text" name="btn-hyperlink" id="btn-hyperlink">
                                    </div>
                                    <div class="btn-shape-props btn-shape">
                                        <label for="btn-shape">Button Round</label>
                                        <input type="checkbox" name="btn-shape" id="btn-shape">
                                    </div>
                                    <div class="btn-color-props btn-new-tab">
                                        <label for="btn-new-tab">Open in new tab</label>
                                        <input type="checkbox" name="btn-new-tab" id="btn-new-tab">
                                    </div>

                                    <div class="btn-color-props btn-alignment">
                                        <label for="btn-alignment">Button Allignment</label>
                                        <button class="btn-align" id="btn-align-left">Left</button>
                                        <button class="btn-align" id="btn-align-center">Center</button>
                                        <button class="btn-align" id="btn-align-right">Right</button>
                                    </div>


                                </div>
                                <div class="props social-props">
                                    <!-- The Social Media Icons can only be dragged to a one-column or a two-column layout. -->
                                    <h3 class="props-header">Social Media Link</h3>
                                    <div class="social-link fb-sl">
                                        <label for="fb-link">Facebook</label>
                                        <input type="text" name="fb-link" id="fb-link">
                                    </div>
                                    <div class="social-link twitter-sl">
                                        <label for="twitter-link">Twitter</label>
                                        <input type="text" name="twitter-link" id="twitter-link">
                                    </div>
                                    <div class="social-link instagram-sl">
                                        <label for="instagram-link">Instagram</label>
                                        <input type="text" name="instagram-link" id="instagram-link">
                                    </div>
                                </div>
                                <div class="props spx-props">
                                    Space
                                </div>
                            </div>
                            <!-- PROPERTY BAR ENDS  -->
                            <!-- COLUMN AND CONTENT START  -->
                            <div class="rb-block-elements" id="rb-block">
                                <!-- DRAGABLE START  -->
                                <!-- {/* BLOCK START */} -->
                                <div class="rb-block">
                                    <!-- {/* COLUMNS START */} -->
                                    <h3 class="content-header">Add Column</h3>
                                    <div class="column-block">
                                        <div draggable="true" class="block-col col-1-grid">
                                            <div class="content-holder"></div>
                                        </div>
                                        <div draggable="true" class="block-col col-2-grid">
                                            <div class="content-holder"></div>
                                            <div class="content-holder"></div>
                                        </div>
                                        <div draggable="true" class="block-col col-3-grid">
                                            <div class="content-holder"></div>
                                            <div class="content-holder"></div>
                                            <div class="content-holder"></div>
                                        </div>
                                    </div>
                                    <!-- {/* COLUMNS ENDS */} -->

                                    <!-- {/* CONTENT START */} -->
                                    <h3 class="content-header">Add Content</h3>
                                    <div class="content-block">
                                        <div draggable="true" class="content-block-col img-holder">
                                            <img draggable="false" src="./icon/picture.png" alt="" />
                                            <p>Image</p>
                                        </div>
                                        <div draggable="true" class="content-block-col txt-holder">
                                            <img draggable="false" src="./icon/text.png" alt="" />
                                            <p>Text</p>
                                        </div>
                                        <div draggable="true" class="content-block-col btn-holder">
                                            <img draggable="false" src="./icon/button.png" alt="" />
                                            <p>Button</p>
                                        </div>
                                        <div draggable="true" class="content-block-col social-holder">
                                            <img draggable="false" src="./icon/social.png" alt="" />
                                            <p>Social</p>
                                        </div>
                                        <div draggable="true" class="content-block-col spx-holder">
                                            <img draggable="false" src="./icon/spacing.png" alt="" />
                                            <p>Spacing</p>
                                        </div>
                                    </div>
                                    <!-- {/* CONTENT ENDS */} -->
                                </div>
                                <!-- {/* BLOCK ENDS */} -->
                                <!-- DRAGABLE ENDS  -->
                                <div class="elements">
                                    <h3 class="content-header">Add Element</h3>
                                    <form>
                                        <div class="row">
                                            <label for="favcolor">Background color</label>
                                            <input type="color" id="t-bg-color" name="favcolor" />
                                        </div>
                                        <div class="row">
                                            <label for="favcolor">Text Link Color</label>
                                            <input type="color" id="t-link-color" name="favcolor" />
                                        </div>
                                    </form>
                                    <div class="elements-header">
                                        <input type="file" name="header-img-input" id="header-img-input">
                                        <img class="img" id="header-img-preview" src="img/header.jpg" alt="Image">
                                    </div>
                                </div>
                            </div>
                            <!-- COLUMN AND CONTENT ENDS  -->

                        </div>

                    </div>
                    <!-- RIGHTBAR ENDS  -->
                </div>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
