<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        .image-preview {
            width: 300px;
            min-height: 100px;
            border: 2px solid #dddddd;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #cccccc;

        }

        .img-preview__image {
            display: none;
            width: 100%;

        }
    </style>
</head>

<body>
    <h1>Image preview on file uploads</h1>
    <input type="file" name="inpFile" id="inpFile">
    <div class="image-preview" id="imagePreview">
        <img src="" alt="Image Preview" class="img-preview__image">
        <span class="image-preview__default-text">Image Preview</span>

    </div>

    <script>
        const inpFIle = document.getElementById('inpFile');
        const previewContainer = document.getElementById('imagePreview');
        const previewImage = previewContainer.querySelector('.img-preview__image');
        const previewDefaultText = previewContainer.querySelector('.image-preview__default-text');


        inpFIle.addEventListener('change', function (e) {
            // console.log("change event: ", e.target.files);
            const file = this.files[0];    // this REFERS TO inpFile
            console.log("file: ", file);


            if (file) {
                const reader = new FileReader();

                previewDefaultText.style.display = "none";
                previewImage.style.display = 'block';

                reader.addEventListener("load", function (e) {
                    console.log("reader  load event: ", e.target);
                    console.log("this: ", this);
                    previewImage.setAttribute('src', this.result); // this REFER TO  FileReader
                });
                reader.readAsDataURL(file);
            } else {
                previewDefaultText.style.display = null;
                previewImage.style.display = null;
                previewImage.setAttribute('src', '');
            }

        });
    </script>
</body>

</html>
